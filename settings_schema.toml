# These are the emojis the bot will look for
# These can also be custom emojis, not just unicode emojis
accepted_emojis = ["⭐", "🌠", "🌟", "💫", "✨", "📌", "📍"]

# Number of star reactions required for the message to get put on the starboard
required_stars = 3

# The various starboard channels the bot wil serve.
# Keys are the guild IDs and the values are the respective starboard channel ID
# Example usage:
# 1111111111111111111 = 11111111111111111111
[starboard_channels]

# Keys are the guild IDs and the values are the required star reactions
# Optional!
# Example usage:
# 1111111111111111111 = 4
[special_guild_requirements]

# Keys are the channel IDs and the values are the required star reactions
# Set to -1 to disbale messages from the channel being put on the starboard
# Optional!
# Example usage:
# 1111111111111111111 = 5
[special_channel_requirements]

# Custom accepted emojis for certain guilds.
# Keys are the guild IDs and the values are lists of strings containing either unicode or custom emojis
# Optional!
# Example usage:
# 1111111111111111111 = ["🍞"]
[special_guild_emojis]

